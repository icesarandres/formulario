<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <header></header>
        <h1 id="title">Formulario academico<Formulario/h1>
    </header>
        <p id="description">Gracias por tu timepo</p>
    
        
        <form action="" id="survey-form">

            <div>
                <label for="name" id="name-label" >Nombre</label><br>
                <input type="text" id="name" placeholder="Ingrese su Nombre"
                required>
            </div>
            <div>
                <label for="email" id="email-label" >Correo</label><br>
                <input type="email" id="email" placeholder="ejemplo@correo.com"
                required>
            </div>
            <div>
                <label for="number" id="number-label" >Edad</label><br>
                <input type="number" id="number" placeholder="21" min="15" max="30" maxlength="2"
                required >
            </div>

            <label for="cursos" id="cursos">Cursos</label><br>
            <select name="dropdown" id="dropdown" required>
                <option disabled="" selected="" value="">Seleccionar</option>
                <option value="javascrip">JAVASCRIP</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="php">PHP</option>
            </select><br>

            <label for="cursoDeseado">El curso que deseas esta en la lista</label><br>
             <label for="" id="si">Si</label>
            <input type="radio" id="radio" name="radio" value="yes">
            <label for="" id="si">No</label>
            <input type="radio" id="radio" name="radio" value="no">
            <br>
             <label for="ncurso" id="ncursos" class="cursosn">Cuales curso te gustaria que agregemos</label><br>
             <input type="checkbox" name="checkbox" value="cplus" class="cursosn">
             <label for="ncurso" id="ncursos">C++</label>
             <input type="checkbox" name="checkbox" value="Bases de datos" class="cursosn">
             <label for="ncurso" id="ncursos">bdd</label>
             <input type="checkbox" name="checkbox" value="appm" class="cursosn">
             <label for="ncurso" id="ncursos">App Movil</label>
             <br>
             <label for="comentarios">Comentarios</label><br>
             <textarea name="comentarios" id="comentarios" cols="30" rows="10" maxlength="200"></textarea><br><br>

             <input type="submit" id="submit" value="Enviar">
             <br>
             <br>

             <script src="js/script.js"></script>
        </form>


</body>
</html>
